<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Tester</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightpink;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
   

        #Lovetester {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }

        .inputName {
            border: solid 2px #333;
            padding: 5px;
            font-size: 16px;
            width: 250px;
            margin: 10px auto;
            display: flex;
            justify-content: right;
        }

        .versturen {
            background-color: lightseagreen;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            

        }

        .versturen:hover {
            background-color: #ff1a4d;
        }


    .message{
        top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    width: 500px;
    }



    #cupido {

     left: 200px;
     position: absolute;


    }
    </style>
</head>


<body>

    <span id="Lovetester">Love Tester</span>

    <img src="cupido.png" id="cupido" class="animate__animated animate__pulse animate__infinite infinite">

    <form action="" method="post">
        <input class="inputName" type="text" placeholder="..vul hier je naam in" name="naam">
        <br>
        <input class="versturen" type="submit" value="Send">
    </form>


</body>

</html>
