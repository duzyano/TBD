<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Tester</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="LearningAxis.js"></script>
    <span id="Lovetester">Love Tester</span>
    <img src="assets/cupido.png" id="cupido" class="animate__animated animate__pulse animate__infinite infinite">

    <div class="heart-container">
        <svg viewBox="0 0 24 24" class="heart" id="heart">
            <path id="heartPath" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span class="percentage" id="percentageText">0%</span>
    </div>

    <form id="loveForm">
        <div class="form-container">
            <input class="inputName" type="text" placeholder="Naam 1" name="naam1">
            <input class="inputName" type="text" placeholder="Naam 2" name="naam2">
            <input class="versturen" type="submit" value="Send">
        </div>
    </form>

    <audio class="audioControls" controls autoplay>
        <source src="assets/George Michael - Careless Whisper (Instrumental - Official Audio).mp3" type="audio/ogg">
    </audio>

    <script>
        document.getElementById("loveForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let randomPercentage = Math.floor(Math.random() * 100); // Genereer een random percentage (0-100)
            let heartPath = document.getElementById("heartPath");
            let percentageText = document.getElementById("percentageText");

            percentageText.innerText = randomPercentage + "%";

            // Bereken opvulling op basis van percentage
            let fillColor = `rgba(255, 0, 0, ${randomPercentage / 100})`;
            heartPath.style.fill = fillColor;

            // Toon percentage en animeer het hart
            percentageText.style.display = "block";
        });
    </script>
  
</body>
</html>
