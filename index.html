    #knop{

    }

    .heart{
        position:absolute;
        width: 100px;
        height: 90px;
        animation: 2s float infinite ease-in-out;
    }
    .heart:before,
    .heart:after{
    position: absolute;
    content:'';
    left: 50px;
    width: 50px;
    height: 80px;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
    }
    .heart:after{
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
    }
    .heart:nth-child(1){
        transform: scale(1);
        animation: 2s pulsate infinite ease-in-out
    }
    .heart:nth-child(2){
        animation-delay: 1s;
    }
    .heart:nth-child(3){
        animation-delay: 1.4s;
    }
    .heart:nth-child(4){
        animation-delay: 1.8s;
    }
    .heart:nth-child(5){
        animation-delay: 2.2s;
    }
    .heart:nth-child(6){
        animation-delay: 2.6s;
    }

    @keyframes pulsate{
        0%{
            transform: scale(1);
        }
        50%{
            transform: scale(1.3);
        }
        100%{
            transform: scale(1);
        }
    }

    @keyframes float{
        from{
            transform: translateY(0px) scale(0.7) rotate(0deg);
            opacity: 0.6;
        }
        to {
            transform: translateY(-250px) scale(0.3) rotate(360deg);
            opacity: 0;
        }
    }

    @font-face {
    font-family: 'DreamingOutloud';
    src: url('fonts/dreaming-outloud-allcaps-regular-maisfontes.0021/dreaming-outloud-allcaps-regular.otf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

    </style>
